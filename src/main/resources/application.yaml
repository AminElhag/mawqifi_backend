spring:
  datasource:
    url: ${DB_URL}
    username: ${USER_NAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

otp:
  expiry:
    time: 10400000
server:
  port: 9215

scheduled:
  fixedRate:
    time: 3600000


